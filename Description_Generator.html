<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>IMDb Description Generator for Telegram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
      max-width: 700px;
      margin: auto;
    }
    h2 { text-align: center; }
    input, textarea, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1rem;
    }
    textarea {
      height: 200px;
      white-space: pre-wrap;
    }
    .actions {
      display: flex;
      gap: 10px;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ğŸ¬ IMDb Description Generator for Telegram</h2>

  <label>IMDb Link:</label>
  <input type="text" id="imdb" placeholder="https://www.imdb.com/title/tt23849204/">

  <label>Download Link (Optional):</label>
  <input type="text" id="dl" placeholder="Paste your download link here...">

  <label>Choose Template:</label>
  <select id="template">
    <option value="movie">ğŸ¬ Movie Template</option>
    <option value="series">ğŸ“º Web Series Template</option>
    <option value="short">ğŸ“± Short Description</option>
  </select>

  <button onclick="generate()">Generate Description</button>

  <h3>Generated Output:</h3>
  <textarea id="output" readonly></textarea>

  <div class="actions">
    <button onclick="copyText()">ğŸ“‹ Copy</button>
    <button onclick="downloadText()">ğŸ’¾ Download .txt</button>
  </div>

  <script>
    async function generate() {
      const imdbUrl = document.getElementById('imdb').value.trim();
      const downloadLink = document.getElementById('dl').value.trim();
      const template = document.getElementById('template').value;
      const imdbIdMatch = imdbUrl.match(/tt\d+/);
      const outputBox = document.getElementById('output');

      if (!imdbIdMatch) {
        alert("Please enter a valid IMDb link.");
        return;
      }

      const imdbId = imdbIdMatch[0];
      const apiKey = "YOUR_OMDB_API_KEY"; // Replace with your OMDb API key
      const apiUrl = `https://www.omdbapi.com/?i=${imdbId}&apikey=${apiKey}`;

      try {
        const res = await fetch(apiUrl);
        const data = await res.json();

        if (data.Response === "False") {
          alert("Error fetching movie info. Check IMDb link or API key.");
          return;
        }

        const imdbLink = `https://www.imdb.com/title/${imdbId}/`;
        let text = "";

        if (template === "movie") {
          text =
`ğŸ¬ /Title : ${data.Title} (${data.Year})
â­ IMDb Rating: ${data.imdbRating}/10
ğŸ”— More Info: ${imdbLink}

ğŸ“ Plot:
${data.Plot}

ğŸ­ Genre: ${data.Genre}
â± Runtime: ${data.Runtime}
ğŸ™ Language: ${data.Language}
ğŸ‘¥ Cast: ${data.Actors}

ğŸ“¥ Download Link:
${downloadLink ? downloadLink : "Coming Soon..."}`;
        } else if (template === "series") {
          text =
`ğŸ“º /Series : ${data.Title} (${data.Year})
â­ IMDb Rating: ${data.imdbRating}/10
ğŸ”— More Info: ${imdbLink}

ğŸ“ Plot:
${data.Plot}

ğŸ­ Genre: ${data.Genre}
ğŸ“… Total Seasons: ${data.totalSeasons || "N/A"}
ğŸ™ Language: ${data.Language}
ğŸ‘¥ Cast: ${data.Actors}

ğŸ“¥ Download Link:
${downloadLink ? downloadLink : "Coming Soon..."}`;
        } else if (template === "short") {
          text =
`ğŸ¬ ${data.Title} (${data.Year})
â­ ${data.imdbRating}/10 IMDb
ğŸ”— ${imdbLink}
ğŸ“¥ ${downloadLink ? downloadLink : "Download link coming soon!"}`;
        }

        outputBox.value = text;

      } catch (err) {
        console.error(err);
        alert("Something went wrong. Try again.");
      }
    }

    function copyText() {
      const output = document.getElementById('output');
      output.select();
      document.execCommand("copy");
      alert("Copied to clipboard!");
    }

    function downloadText() {
      const text = document.getElementById('output').value;
      const blob = new Blob([text], { type: "text/plain" });
      const link = document.createElement("a");
      link.download = "imdb_description.txt";
      link.href = URL.createObjectURL(blob);
      link.click();
    }
  </script>
</body>
</html>
